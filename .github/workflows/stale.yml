name: Mark Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight UTC
  workflow_dispatch:

jobs:
  stale:
    name: Mark Stale
    runs-on: ubuntu-latest

    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GH_TOKEN }}

          # Issues
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed if no further activity occurs. Thank you for your contributions.
          close-issue-message: |
            This issue has been automatically closed due to inactivity.
            If you believe this issue is still relevant, please reopen it with updated information.
          days-before-issue-stale: 60
          days-before-issue-close: 7

          # Pull Requests
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed if no further activity occurs. Thank you for your contributions.
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.
            If you believe this PR is still relevant, please reopen it with updated information.
          days-before-pr-stale: 30
          days-before-pr-close: 7

          # Labels
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          exempt-issue-labels: 'pinned,security,critical'
          exempt-pr-labels: 'pinned,security,critical,work-in-progress'

          # Only mark as stale, don't close automatically
          days-before-close: -1

          # Operations per run
          operations-per-run: 100
